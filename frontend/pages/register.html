<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Norky's</title>

    <!-- CSS generales -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body class="register-page">

<!-- Header dinámico -->
<header id="header"></header>

<!-- Contenedor del formulario -->
<main class="register-wrapper">
    <div class="register-container">
        <div class="register-form">
            <!-- Botón Volver -->
            <div class="back-btn">
                <a href="/pages/index.html">&#8592; Volver</a>
            </div>

            <h2>Regístrate</h2>
            <p>Únete a Norky's y disfruta del sabor del futuro</p>

            <form id="registerForm">
                <div class="form-group">
                    <input type="text" id="name" name="nombre" placeholder="Nombre completo" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                </div>
                <div class="form-group">
                    <input type="text" id="telefono" name="telefono" placeholder="Teléfono" required>
                </div>
                <div class="form-group">
                    <input type="text" id="direccion" name="direccion" placeholder="Dirección (opcional)">
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Contraseña (min 6 caracteres)" required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required>
                </div>

                <button type="submit" class="btn-register">Registrarse</button>
                <p class="login-link">¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </form>
        </div>
    </div>
</main>

<!-- Footer dinámico -->
<footer id="footer"></footer>

<!-- Scripts JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
<script src="/js/components.js" defer></script>
<script src="/js/script.js" defer></script>
<script src="/js/register.js" defer></script>
<script src="https://kit.fontawesome.com/b8ec8c67c3.js" crossorigin="anonymous" defer></script>


</body>
</html>
