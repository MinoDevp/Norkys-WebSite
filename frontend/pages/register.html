<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Norky's</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/register.css"> <!-- este al final -->

</head>
<body class="register-page">

<!-- Header dinámico -->
<header id="header"></header>

<!-- Contenedor del registro -->
<div class="register-container">
    <div class="register-form">
        <!-- Botón Volver -->
        <div class="back-btn">
            <a href="/pages/index.html">&#8592; Volver</a>
        </div>

        <h2>Regístrate</h2>
        <p>Únete a Norky's y disfruta del sabor del futuro</p>

        <form id="registerForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Nombre completo" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Correo electrónico" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Contraseña" required>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required>
            </div>
            <button type="submit" class="btn-register">Registrarse</button>
            <p class="login-link">¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        </form>
    </div>
</div>
<footer id="footer"></footer>
<!-- Scripts JS -->
<script src="/js/components.js"></script>
<script src="/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
